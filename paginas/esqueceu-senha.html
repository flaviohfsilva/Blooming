<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- --------------- CSS & FAVICONS--------------- -->
    <link  href="../css/esqueceu-senha.css" rel="stylesheet">
    <link rel="icon" type="img/png" sizes="16x16" href="../img/logo.png">


    <!-- --------------- W3 SCHOOLS --------------- -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <!-- --------------- FONTS --------------- -->
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- --------------- FONTAWESOME --------------- -->
    <script src="https://kit.fontawesome.com/b4d856d404.js" crossorigin="anonymous"></script>


    <title>Blooming</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>


<body>
    <header>
        <nav class="navbar">
          <!-- --------------- TOPBAR --------------- -->
            <div class="top-navbar"></div>
            <!-- --------------- NAVBAR --------------- -->
            <div class="w3-container navbar-container">
                <a href="#" class="logo"><h1>Blooming</h1></a>
            </div>
        </nav>
    </header>


    <main>
        <section class="container-form">

            <!-- ======================= FORM LOGIN ======================= -->
           <div class="container">
                <div class="card">
                    <h1> Esqueceu a senha? </h1>


                    <p class="senha-subtitle">
                        Se você esqueceu a sua senha, por favor, insira seu endereço de e-mail
                    </p>


                     <p class="senha-info">
                        Enviaremos um link para redefinir<br>
                         a sua senha
                     </p>


                    <div class="label-float">
                        <input type="text" id="endereçoemail" placeholder="" required>
                        <label for="endereçoemail"> Endereço de e-mail </label>
                    </div>
               
                    <div class="justify-center">
                        <a class="btn-cancel" href="./login.html"> Cancelar</a>
                        <button class="btn-confirm">Continuar</button>
                    </div>

                </div>
           </div>
        </section>
    </main>
</body>
</html>
